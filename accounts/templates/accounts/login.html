{% extends 'base.html' %}
{% block content %}
<style>
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    min-height: 80vh;
    background-color: #f8f9fa;
  }

  .auth-card {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
  }

  .auth-card h2 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    margin-bottom: 8px;
    color: var(--primary-color);
  }

  .auth-card hr {
    margin-top: 8px;
    margin-bottom: 24px;
    border-top: 2px solid var(--primary-color);
    width: 100%;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 1rem;
  }

  .form-control {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .auth-card button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  .auth-card button:hover {
    background-color: #0d6efd;
  }

  .forgot-password {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
    color: #0d6efd;
    text-decoration: none;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .auth-container {
      padding: 30px 10px;
    }

    .auth-card {
      padding: 30px 20px;
    }

    .auth-card h2 {
      font-size: 1.75rem;
    }

    .form-control {
      padding: 12px;
      font-size: 0.95rem;
    }

    .auth-card button {
      padding: 10px;
      font-size: 1rem;
    }
  }
</style>

<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <hr />
    {% if template_data.error %}
    <div class="alert alert-danger" role="alert">
      {{ template_data.error }}
    </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" name="username" required autocomplete="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" name="password" required autocomplete="current-password" class="form-control">
      </div>
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
  </div>
</div>
{% endblock content %}
